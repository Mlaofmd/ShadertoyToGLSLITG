<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shadertoy To Flixel</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
	</head>
	<body>
		<h1 class="title">Shadertoy to Flixel
			<a href="https://github.com/TheLeerName/ShadertoyToFlixel">
				<img class="github-icon" src="assets/images/github-mark.png"/>
			</a>
		</h1>
		<div class="div-one">
			<div style="display:flex;width:100%;justify-content:space-between;">
				<h2 class="div-label">Shader code</h2>
				<input class="inputfile" id="coolinputfile" type="file" accept=".frag,.txt"/>
			</div>
			<textarea class="textarea" id="cooltextarea"></textarea>
			<div class="div-buttons">
				<input class="div-buttons-button" style="margin-right:0.5vw;" id="coolbuttonstart" type="button" value="Start converting">
				<input class="div-buttons-button" id="coolbuttondownload" type="button" value="Download">
			</div>
		</div>
		<div class="div-two">
			<h2 class="div-label">Logs</h2>
			<div class="textarea" id="logarea"></div>
			<div class="div-buttons">
				<input class="div-buttons-button" type="button" value="Clear logs" onclick="clearLogs()">
			</div>
		</div>
	</body>

	<script type="text/javascript" src="assets/ShadertoyToFlixel.js"></script>
	<script type="text/javascript" src="index.js"></script>
</html>
